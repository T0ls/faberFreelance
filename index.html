		<style>
      @font-face{
        font-family: "Obra Letra";
        src: local("Obra Letra")
             /* , url("/fonts/ObraLetra.woff2") format("woff2"),
                url("/fonts/ObraLetra.woff") format("woff") */;
        font-weight: 400;
        font-style: normal;
        font-display: swap;

      /* Navbar con sfondo pieno per evitare trasparenza */

      /* LOGO */
      .logo-mark{
        display:inline-flex;
        align-items:flex-end;
        gap:.3rem;
        margin-left:25px;
        /* scala globale del logo: aumenta/diminuisci qui */

        font-size: var(--logo-size);
        color:#000;
      }
      .logo-F{
        font-family: "Inria Serif", serif;
        font-weight: 700;
        /* F alta ~ due righe */
        font-size: 2.55em;
        line-height: .84;
        margin-right:.05rem;
      }
      .logo-stack{
        display:flex;
        flex-direction:column;
        line-height:1;
		margin-left: -5px;
      }
      .logo-line{
        font-family: "Inria Serif", serif;
        font-size:1em;
        line-height:1;
        letter-spacing: .005em; /* micro aggiustamento */
      }
	  .nav-link{
		  font-size: 20px;
	  }

	  .page-hero{padding:2rem 0 1rem;}

	  .page-hero{
		min-height: calc(100vh - 72px);
		display:flex;
		position: relative;
	  }

	  /* Ensure hero content (video + texts) fits in first viewport */
	  .page-hero .container{
		display:flex;
		flex-direction:column;
		align-items:center;
		gap: .75rem;
	  }

	  .hero-video{
		display:block;
		width:100%;
		height:auto;
		max-height: 46vh;
		margin-bottom:.5rem;
	  }

	  @media (min-width: 576px){
		.hero-video{ max-height: 50vh; }
	  }
	  @media (min-width: 768px){
		.hero-video{ max-height: 54vh; }
	  }
	  @media (min-width: 992px){
		.hero-video{ max-height: 56vh; }
		.page-hero{ padding:2.5rem 0 1rem; }
	  }

	  .scroll-cue{
		bottom:1rem;
		display:flex;
		justify-content:center;
	  }

	  .scroll-down-btn{
		background: transparent;
		border: none;
		color: #111;
		padding: .25rem .5rem;
		border-radius: 6px;
		transition: transform 160ms ease, opacity 160ms ease;
		opacity: .85;
	  }

	  .scroll-down-btn:hover{ opacity: 1; transform: translateY(2px); }
	  .scroll-down-btn:active{ transform: translateY(3px); }
	  .scroll-down-btn:focus{ outline: none; }
	  .scroll-down-btn:focus-visible{ box-shadow: 0 0 0 2px rgba(0,0,0,.28); }

	  .scroll-icon{ animation: arrowBounce 1.8s ease-in-out infinite; }

	  @keyframes arrowBounce{
		0%, 100% { transform: translateY(0); }
		50% { transform: translateY(4px); }
	  }

			/* Pulse animation for homepage images */
			.pulse-target {
				display: inline-block;
				will-change: transform, box-shadow;
			}

			@keyframes pulse {
				0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
				50% { transform: scale(1.06); box-shadow: 0 18px 36px rgba(0,0,0,0.16); }
				100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
			}

			.pulse {
				animation: pulse 1.2s ease-in-out both;
			}

			/* Page entry fade from bottom */
			body.page-animate {
				opacity: 0;
				transform: translateY(22px);
				transition: none;
			}

			body.page-animate.page-animate--visible {
				animation: fadeInUp 720ms ease-out forwards;
			}

			@keyframes fadeInUp {
				from { opacity: 0; transform: translateY(22px); }
				to { opacity: 1; transform: translateY(0); }
			}

			@media (prefers-reduced-motion: reduce) {
				body.page-animate { opacity: 1; transform: none; }
				body.page-animate.page-animate--visible { animation: none; }
			}
		</style>
	</head>
	<body class="page-animate">

						<li class="nav-item hvr-grow"><a class="nav-link" href="contatti.html">Contatti</a></li>

			</div>

		<header class="page-hero text-center bg-light pt-2">
            <div class="container">
                <video class="hero-video" autoplay loop muted playsinline>
                    <source src="animazione.mp4" type="video/mp4">

				<h1 class="display-6" style="margin-bottom:-10px">FABRIZIO ARRIGO</h1>

					<div class="scroll-cue">
						<button class="scroll-down-btn" data-target="#mainContent" aria-label="Scorri ai contenuti">

			<main id="mainContent">
			<!-- Immagini -->
			<section class="py-1 bg-light">

				<div class="row justify-content-center align-items-center g-3">

					<!-- Immagine sinistra -->
					<div class="col-12 col-md-3 text-center">
						<img src="https://picsum.photos/300/300?random=1" class="img-fluid rounded shadow-sm pulse-target" alt="Immagine sinistra">

					<!-- Immagine centrale (più grande) -->

						<img src="https://picsum.photos/300/300?random=2" class="img-fluid rounded shadow pulse-target" alt="Immagine centrale">

					<div class="col-12 col-md-3 text-center">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		document.getElementById('year').textContent = new Date().getFullYear();

		document.addEventListener('DOMContentLoaded', () => {
			document.body.classList.add('page-animate--visible');
		});

		document.querySelectorAll('.scroll-down-btn').forEach(btn => {
			btn.addEventListener('click', evt => {
				evt.preventDefault();
				const selector = btn.getAttribute('data-target');
				const target = selector ? document.querySelector(selector) : null;
				if (!target) return;
				const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
				if (reduce) {
					target.scrollIntoView();
					return;
				}
				const top = target.getBoundingClientRect().top + window.scrollY - 10;
				window.scrollTo({ top, behavior: 'smooth' });
			});
		});

		// Random alternating pulse for the three homepage images
		(function(){
		  const imgs = Array.from(document.querySelectorAll('.pulse-target'));
		  if (!imgs.length) return;
		  const ANIM_MS = 1200; // matches CSS animation duration
		  let last = -1;

		  function pickRandomDifferent(){
		    if (imgs.length === 1) return 0;
		    let idx;
		    do { idx = Math.floor(Math.random() * imgs.length); } while(idx === last);
		    return idx;
		  }

		  function pulseOnce(el){
		    // add class, remove after animation to allow retriggering later
		    el.classList.add('pulse');
		    setTimeout(()=> el.classList.remove('pulse'), ANIM_MS + 20);
		  }

		  // Start: trigger one immediately
		  const first = pickRandomDifferent();
		  last = first;
		  pulseOnce(imgs[first]);

		  // Repeatedly pick a different image and pulse it.
		  setInterval(()=>{
		    const idx = pickRandomDifferent();
		    last = idx;
		    pulseOnce(imgs[idx]);
		  }, ANIM_MS + 400); // small gap between pulses
		})();
		</script>
	</body>
